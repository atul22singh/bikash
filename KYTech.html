<!DOCTYPE html>
<html>
<head>
  
 <style>
        *{
            box-sizing: border-box;
        }
        
        div.gallery{
            border:1px solid #ccc;
        }
        div.gallery:hover {
        border: 10px solid #777;
        
        div.gallery img{
        width: 100%;
        height: auto;
        }
        
        div.desc {
            padding: 10px;
            text-align: center;
        }
        .responsive{
            padding: 0 6px;
            float: left;
            width: 25%;
        }
        
        @media only screen and (max-width: 700px){
            .responsive{
                width: 50%;
                margin: 6px 0;
            }
        }
        
          @media only screen and (max-width: 500px){
            .responsive{
                width: 100%;
            }
        }
  </style>  
</head>
   
<body>
    <h1>Responsive Image Gallery</h1>
    <div class="responsive">
        <div class="gallery">
            <a href="https://c1.hiqcdn.com/customcdn/1300x512/destreviewimages/1491281212_rotates_shareiq__1476693552.492112.jpg" target="_blank"><img src="https://c1.hiqcdn.com/customcdn/1300x512/destreviewimages/1491281212_rotates_shareiq__1476693552.492112.jpg" width="300" height="200" </a>
           
            <div class="des">Waterfall</div>
        </div>
    </div>
     <div class="responsive">
        <div class="gallery">
            <a href="https://www.w3schools.com/css/img_forest.jpg" target="_blank"><img src="https://www.w3schools.com/css/img_forest.jpg" > width="300" height="200" </a>
            <div class="des">Forest</div>
        </div>
   
</body>
</html>
